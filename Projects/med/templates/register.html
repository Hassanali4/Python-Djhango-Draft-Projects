<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
</head>
<body>
    <form action="register" method="POST">
        {% csrf_token %}
            <div class="container">
                <h1>Register Here</h1>
                <p>Please fill in the details to create an account with us.</p>
                <hr>
                <input type="text" placeholder="First_Name" name="first_name"><br>
                <input type="text" placeholder="last_Name" name="last_name"><br>
                <input type="text" placeholder="Username" name="username"><br>
                <input type="email" placeholder="Enter Email" name="email"><br>
                <input type="password" placeholder="Enter Password" name="password1"><br>
                <input type="password" placeholder="Confirm Password" name="password2"><br>
                

                <hr>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <button type="submit" class="registerbtn"><strong>Register</strong></button>
            </div>
            <div class="container signin">
            <p>Already have an account? <a href="#">Login</a>.</p>
            </div>
            
            {% for message in messages %}
            <div>
                <h3>{{ message }}</h3>
            </div>
            {% endfor %}
    </form>
</body>
</html>
